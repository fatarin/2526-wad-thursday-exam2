# ========================================
# PRIVATE FTP SERVER - vsftpd
# ========================================
# Execution mode
listen=YES
listen_ipv6=NO
# Passive mode
pasv_enable=YES
pasv_min_port=30000
pasv_max_port=30100
# ---- USER ACCESS ----
# Local users only (NO anonymous)
anonymous_enable=NO
local_enable=YES
# ---- LOCAL USER PERMISSIONS ----
write_enable=YES
local_umask=022
# Allow chmod
chmod_enable=YES
# ---- SECURITY ----
# Chroot users to their home directory
chroot_local_user=YES
allow_writeable_chroot=YES
# ---- WELCOME MESSAGE ----
ftpd_banner=Welcome to the private FTP server.
# ---- LOGGING ----
xferlog_enable=YES
xferlog_std_format=NO
vsftpd_log_file=/var/log/private.log
# Enable SSL/TLS
ssl_enable=YES
rsa_cert_file=/etc/ssl/certs/vsftpd.crt
rsa_private_key_file=/etc/ssl/private/vsftpd.key
# Force SSL for local users
force_local_data_ssl=YES
force_local_logins_ssl=YES
ssl_tlsv1=YES
